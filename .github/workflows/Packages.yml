on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'ÈïúÂÉèÂêçÁß∞'
        required: true
        default: 'ËØ∑ËæìÂÖ•Ëá™Â∑±ÁöÑÈïúÂÉèÂêçÁß∞'
        type: string
      image_tag:
        description: 'ÈïúÂÉèÊ†áÁ≠æ'
        required: true
        default: 'latest'
        type: string

jobs:
  # ÊûÑÂª∫Âπ∂Êé®ÈÄÅÈïúÂÉè
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize image name (lowercase)
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE_LC=$(echo '${{ inputs.image_name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "TAG_LC=$(echo '${{ inputs.image_tag }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_LC }}:${{ env.TAG_LC }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image: ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_LC }}:${{ env.TAG_LC }}"


  # Ê∏ÖÁêÜÊóßÁöÑÂ∑•‰ΩúÊµÅËÆ∞ÂΩï
  cleanup:
    name: Cleanup old runs
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    permissions:
      actions: write

    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
